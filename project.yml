name: Clear
options:
  bundleIdPrefix: com.clearapp
  deploymentTarget:
    iOS: '14.0'

targets:
  Clear:
    type: application
    platform: iOS
    sources: .  # Your Swift files are in the root
    resources:
      - Assets.xcassets  # Helps ensure build doesnâ€™t fail
    info:
      path: Info.plist
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.clearapp.clear
        SWIFT_VERSION: 5.0
        CODE_SIGN_IDENTITY: ""
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGNING_ALLOWED: NO

schemes:
  Clear:
    build:
      targets:
        Clear: all
    run:
      config: Release
